<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="AddPatient1.css">


</head>
<body>

<div class="container">
<form class="form-horizontal" role="form">
    <h2>Add Patient</h2>
    <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-9">
            <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-9">
            <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="inputpatientid" class="col-sm-3 control-label">Patient ID </label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="inputpatientid">
        </div>
    </div>

    <div class="form-group">
        <label for="inputdateofbirth" class="col-sm-3 control-label">Date-of-Birth</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="inputdateofbirth">
        </div>
    </div>



    <div class="form-group">
        <label for="inputCity" class="col-sm-3 control-label">City</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="inputCity">
        </div>
    </div>
    <div class="form-group">
        <label for="inputState" class="col-sm-3 control-label">State </label>
        <div class="col-sm-9">
            <input type="text"  class="form-control" id="inputState">

        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-3 control-label">Address</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="inputAddress">
        </div>
    </div>
    <div class="form-group">
        <label for="inputMobilenumber" class="col-sm-3 control-label">MobileNumber</label>
        <div class="col-sm-9">
            <input type="number"  class="form-control" id="inputMobilenumber">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Gender</label>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="radio" id="femaleRadio" value="Female">Female
                    </label>
                </div>
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="radio" id="maleRadio" value="Male">Male
                    </label>
                </div>
            </div>

            </div>
        </div>
    <div class="form-group">
        <label for="inputAllergy" class="col-sm-3 control-label">Allergy</label>
        <div class="col-sm-9">
            <input type="text"  class="form-control" id="inputAllergy">
        </div>
    </div>



    <div class="col-sm-4">
        <label for="inputDoctor" class="form-label">Doctor to be assigned</label>
        <select id="inputDoctor" class="form-select">
            <option selected>Doctor1</option>
            <option>Doctor2</option>
            <option>Doctor3</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Patient</button>
</form> <!-- /form -->
</div> <!-- ./container -->
</body>
</html>
